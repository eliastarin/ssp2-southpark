<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>South Park Messenger</title>
  <meta name="color-scheme" content="dark light" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <!-- Composer -->
    <section class="card">
      <div class="header">
        <div class="brand">
          <div class="logo">SPM</div>
          <div>
            <h1 class="title">South Park Messenger</h1>
            <p class="subtitle">Go API → RabbitMQ → Python Consumer</p>
          </div>
        </div>
        <div class="pill" id="status">offline</div>
      </div>

      <div class="row">
        <div class="field">
          <label for="author">Character</label>
          <select id="author">
            <option>Cartman</option>
            <option>Elias</option>
            <option>Kyle</option>
            <option>Kenny</option>
            <option>Butters</option>
            <option>Frank</option>
          </select>
        </div>
        <div class="field">
          <label for="body">Message</label>
          <input id="body" placeholder="Respect my authoritah!" />
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-primary" id="sendBtn">Send</button>
        <button class="btn btn-secondary" id="autoBtn">▶ Auto (2s)</button>
        <button class="btn btn-danger" id="stopBtn" disabled>⏸ Stop</button>
      </div>

      <!-- <div class="footer">
        <span class="dot"></span>
        <span>Send a custom / auto message to <code>/messages</code></span>
      </div> -->
    </section>

    <!-- Console -->
    <section class="card">
      <div class="header header--compact">
        <div class="brand">
          <div class="logo logo--sm">EC</div>
          <div>
            <h2 class="title title--sm">Event Console</h2>
            <p class="subtitle subtitle--tight">Live client-side logs</p>
          </div>
        </div>
        <button class="btn btn-secondary" id="clearBtn">Clear</button>
      </div>
      <div class="log" id="log"></div>
    </section>
  </div>

  <script src="/app.js"></script>
</body>
</html>
